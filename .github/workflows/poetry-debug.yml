name: Poetry Debug

on:
  push:
    branches: [ feature/pytorch-statistical-regression ]

jobs:
  debug-poetry:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest

    - name: Check Poetry config
      run: |
        poetry --version
        poetry check

    - name: Show pyproject.toml
      run: |
        echo "=== pyproject.toml content ==="
        cat pyproject.toml

    - name: Try to lock
      run: |
        poetry lock --no-update -v

    - name: Try to install (minimal)
      run: |
        poetry install --only main --no-interaction -v