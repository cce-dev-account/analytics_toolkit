name: Minimal Test

on:
  push:
    branches: [ feature/pytorch-statistical-regression ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: |
        poetry install --with dev --no-interaction -v

    - name: Verify installation
      run: |
        poetry run python -c "import torch; import pandas; import numpy; print('âœ… Core dependencies imported')"

    - name: Run basic tests
      run: |
        poetry run pytest tests/test_utils.py -v

    - name: Run PyTorch regression tests
      run: |
        poetry run pytest src/analytics_toolkit/pytorch_regression/tests/test_linear.py::TestLinearRegression::test_initialization -v